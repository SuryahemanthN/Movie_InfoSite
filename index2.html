<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <input type="text" id="movieName" placeholder="Search any movie....">
        <button id="btn" onclick="searchMovie()">Search Movie</button>
    </div>
    <div class="movieContainer">
        <div>
            <h3><span id="title"></span></h3>
            <p><span id="desc"></span></p>
            <p>Released On: <span id="date"></span></p>
            <p>Actors: <span id="actors"></span></p>
            <p>Directors: <span id="directors"></span></p>
            <p>Box Office Collection: <span id="collection"></span></p>
            <p>Writers: <span id="writer"></span></p>
            <p>Awards: <span id="awards"></span></p>
            <p>IMDB Ratings: <span id="ratings"></span></p>
        </div>
        <img src="" id ="poster" alt="">
    </div>
